<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是选项卡的内容</title>
</head>
<body>
    <table title="属性列表" class="easyui-datagrid" style="width:100%;height:100%"
           data-options="fitColumns:true,singleSelect:true,toolbar:'#tb'">
        <thead>
        <tr>
            <th data-options="field:'code',width:100">属性id</th>
            <th data-options="field:'name',width:100">属性名称</th>
        </tr>
        </thead>
    </table>

    <div id="tb">
        <br>
        <a href="#"  class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">添加</a>
        <a href="#"  class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">编辑</a>
        <a href="#"  class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true">删除</a>
        <br><br>
        <div>
            一级分类:<input id="cc1" class="easyui-combobox" data-options=""/>
            二级分类:<input id="cc2" class="easyui-combobox" data-options=""/>
            三级分类:<input id="cc3" class="easyui-combobox" data-options=""/>
        </div>
        <br>
    </div>

</body>
</html>
